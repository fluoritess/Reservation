  <script type="text/javascript">
            $(function () {
                $('#table').bootstrapTable({
                    method: "get",
                    striped: true,
                    singleSelect: false,
                    url: "json/data.json",
                    dataType: "json",
                    pagination: true, //分页
                    pageSize: 10,
                    pageNumber: 1,
                    search: false, //显示搜索框
                    contentType: "application/x-www-form-urlencoded",
                    queryParams: null,
                    columns: [
					 {
                            checkbox: "true",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        }
						,
						
                       
						
                        {
                            title: "网点编号",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '网点用户名',
                            field: 'status',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '手机号码',
                            field: 'participationCounts',
                            align: 'center'
                        },
                        {
                            title: '邮箱',
                            field: 'totalCounts',
                            align: 'center'
                        },
                        {

                            field: 'startTime',

                        },
                        {
                            title: '网点等级',
                            field: 'beizhu',

                        },
						 {

                            valign: 'middle'

                            align: 'center',

                                var d = '<a href="#" mce_href="#" onclick="edit(\'' + row.id + '\')">关闭</a> ';
                                var c = '<a href="#" mce_href="#" onclick="edit(\'' + row.id + '\')">预案</a> ';
                                return e + d + c;
                            }
                        }
                    ]
                });
            })
